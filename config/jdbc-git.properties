##配置数据库连接信息
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/sun_jwd?characterEncoding=utf-8
#jdbc.user=root
#jdbc.password=root
jdbc.user=****
jdbc.password=********
#初始连接数
c3p0.initialPoolSize=3
#最小连接数
c3p0.minPoolSize=3
#连接增量
c3p0.acquireIncrement=3
#最大连接数
c3p0.maxPoolSize=15
#连接的最大空闲时间-1小时
c3p0.maxIdleTime=3600
#连接池在获得新连接失败时重试的次数
c3p0.acquireRetryAttempts=30
#连接池在获得新连接时的间隔时间
c3p0.acquireRetryDelay=1000
#测试空闲连接的间隔时间-不足7小时，解决mysql8小时断开连接
c3p0.idleConnectionTestPeriod=25000